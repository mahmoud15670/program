{% extends 'homs/layout.html' %}

{% block body %}
<table style="width:100%">
    <tr>
        <th>Name:</th>
        <td>{{result.patient.name}}</td>
    </tr>
    <tr>
        <th>Age / Sex:</th>
        <td>{{result.patient.age}} {{result.patient.date}} / {{result.patient.gender}}</td>
    </tr>
    <tr>
        <th>Referred By:</th>
        <td>{{result.patient.dr}}</td>
    </tr>
</table>
{% endblock %}
